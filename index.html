<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voorgerolde Super Stuff</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a001a;
      color: #e0b3ff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: radial-gradient(circle, #800080, #330033);
      color: white;
      text-shadow: 0 0 15px #cc66ff;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #cc66ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #cc66ff;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #330033;
      color: #e0b3ff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    Voorgerolde Super Stuff
  </header>

  <section class="gallery">
    <img src="<img src="https://wietkopen.nl/image/cache/catalog/voorgedraaide-joint-kopen-bij-wietkopen-nl-470x345-3214932877.jpg" title="Lemon Haze Joint" alt="Lemon Haze Joint" alt="Product 1">
    <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
    <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
    <img src="https://via.placeholder.com/300x200?text=Product+4" alt="Product 4">
  </section>

</body>
</html>
