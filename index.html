      text-align: center;
      padding: 2rem;
      background: radial-gradient(circle, #800080, #330033);

      text-shadow: 0 0 15px #cc66ff;

    .gallery {

    .gallery img {

      height: auto;
      border: 2px solid #cc66ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #cc66ff;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery a {
      display: block;
    }

    footer {

      padding: 1.5rem;
      background-color: #330033;
