      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
      transition: transform 0.3s ease;

    .item img:hover {

      margin-top: 0.5rem;
      font-size: 1.1rem;

    footer {

      padding: 1.5rem;
